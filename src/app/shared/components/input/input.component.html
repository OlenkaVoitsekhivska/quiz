<div #text *ngIf="!isTypePassword; else password" class="input-wrapper">
  <label for="">{{ label }}</label>
  <input pInputText [type]="type" (input)="handleInput($event)" />
</div>

<ng-template #password>
  <div class="input-wrapper">
    <label for="">{{ label }}</label>
    <p-password (input)="handleInput($event)" [toggleMask]="true"> </p-password>
  </div>
</ng-template>
